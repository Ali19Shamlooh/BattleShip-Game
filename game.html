<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Style sheet link-->
    <link href="game_style.css" rel="stylesheet">
<!--JS Logic-->
    <script defer src="game-logic.js"></script>

    <title>BattleShip Game</title>
</head>
<body>

    <div class="boards-container"><!--this contains the player's boards -->

        <div class="playerBoard">
            <span>
                <h3>Your board</h3>
            </span>
            <div class="boards">
            </div>
        </div>

        <div class="opponentBoard">
            <span>
                <h3>Opponent board</h3>
            </span>
            <div class="boards">
            </div>
        </div>

    </div>

    <div class="ships-option">
        <span>Drag and Drop your ships</span>
        <button id="rotate">Rotate</button>
        <div class="ships-container">
            <div class="ships ship-4" id="s4" draggable="true"></div>
            <div class="ships ship-3" id="s3"draggable="true"></div>
            <div class="ships ship-2" id="s2a"draggable="true"></div>
            <div class="ships ship-2" id="s2b"draggable="true"></div>
            <div class="ships ship-1" id="s1a"draggable="true"></div>
            <div class="ships ship-1" id="s1b"draggable="true"></div>
        </div>
    </div>


</body>
</html>
